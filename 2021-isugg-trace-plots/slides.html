# Example: Predicting Penguin Species


```r
# Load the Palmer penguins data
penguins &lt;- na.omit(palmerpenguins::penguins)
```

&lt;img src="slides_files/figure-html/unnamed-chunk-7-1.png" width="65%" style="display: block; margin: auto;" /&gt;



---


```r
# Fit a random forest
set.seed(71)
penguin_rf &lt;-
  randomForest::randomForest(
    species ~ 
      bill_length_mm + 
      bill_depth_mm + 
      flipper_length_mm + 
      body_mass_g,
    data = penguins, 
    ntree = 50
  )
```


```r
# Print the confusion matrix
penguin_rf$confusion
```
